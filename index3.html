<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sustainable House Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f5f5; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 1rem; }
    input, select { padding: 0.5rem; width: 100%; max-width: 300px; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; background: #27ae60; color: white; border: none; cursor: pointer; }
    .result { background: white; padding: 1rem; margin-top: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Sustainable House Calculator</h1>

  <label for="people">Number of People:</label>
  <input type="number" id="people" min="1" value="1" />

  <label for="binSize">Bin Size:</label>
  <select id="binSize">
    <option value="15">Large (15 kg)</option>
    <option value="10">Medium (10 kg)</option>
    <option value="5">Small (5 kg)</option>
  </select>

  <label for="panelSize">Solar Panel Type:</label>
  <select id="panelSize">
    <option value="1.5">Large (300W / 1.5 kWh)</option>
    <option value="1.0">Medium (200W / 1.0 kWh)</option>
    <option value="0.5">Small (100W / 0.5 kWh)</option>
  </select>

  <label for="offset">CO₂ Offset Goal:</label>
  <select id="offset">
    <option value="0.4">40% - Minimum Acceptable</option>
    <option value="0.6">60% - Moderately Sustainable</option>
    <option value="0.8" selected>80% - Ideal Goal</option>
  </select>

  <h2>Select Plants</h2>
  <label>Areca Palm (0.003 kg/day):</label>
  <input type="number" id="areca" min="0" value="0" />
  <label>Snake Plant (0.002 kg/day):</label>
  <input type="number" id="snake" min="0" value="0" />
  <label>Neem Tree (0.03 kg/day):</label>
  <input type="number" id="neem" min="0" value="0" />
  <label>Bamboo Palm (0.003 kg/day):</label>
  <input type="number" id="bamboo" min="0" value="0" />
  <label>Rubber Plant (0.004 kg/day):</label>
  <input type="number" id="rubber" min="0" value="0" />
  <label>Peepal Tree (0.09 kg/day):</label>
  <input type="number" id="peepal" min="0" value="0" />

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const people = parseInt(document.getElementById('people').value);
      const binCapacity = parseFloat(document.getElementById('binSize').value);
      const panelOutput = parseFloat(document.getElementById('panelSize').value);
      const offset = parseFloat(document.getElementById('offset').value);

      const co2Need = (people * 1.64).toFixed(2);
      const co2Target = (co2Need * offset).toFixed(2);
      const waste = people * 0.8;
      const bins = Math.ceil(waste / binCapacity);
      const energyNeed = people * 1.64;
      const panels = Math.ceil(energyNeed / panelOutput);

      let level = "";
      if (offset === 0.4) level = "Minimum Acceptable";
      else if (offset === 0.6) level = "Moderately Sustainable";
      else if (offset === 0.8) level = "Ideal Goal";

      const areca = parseInt(document.getElementById('areca').value) * 0.003;
      const snake = parseInt(document.getElementById('snake').value) * 0.002;
      const neem = parseInt(document.getElementById('neem').value) * 0.03;
      const bamboo = parseInt(document.getElementById('bamboo').value) * 0.003;
      const rubber = parseInt(document.getElementById('rubber').value) * 0.004;
      const peepal = parseInt(document.getElementById('peepal').value) * 0.09;

      const totalAbsorption = (areca + snake + neem + bamboo + rubber + peepal).toFixed(3);
      const absorptionPercent = ((totalAbsorption / co2Target) * 100).toFixed(1);

      document.getElementById('result').innerHTML = `
        <h2>Results</h2>
        <p><strong>Total CO₂ Emissions:</strong> ${co2Need} kg/day</p>
        <p><strong>Target Offset (${level}):</strong> ${co2Target} kg/day</p>
        <p><strong>Waste per Day:</strong> ${waste.toFixed(2)} kg → <strong>Bins Needed:</strong> ${bins}</p>
        <p><strong>Electricity Required:</strong> ${energyNeed.toFixed(2)} kWh/day → <strong>Panels Needed:</strong> ${panels}</p>
        <p><strong>Your Plants Absorb:</strong> ${totalAbsorption} kg/day — contributing ${absorptionPercent}% of your target.</p>
        <p><em>Note: Realistically, plants can only offset a portion of your CO₂ emissions. Combine this with solar panels, reduced energy use, and other sustainable choices to meet your goal.</em></p>
      `;
    }
  </script>
</body>
</html>
